<div class="bkg-dashboard">
  <div class="">
    <div class="row altura">
      <div class="w-esq-side">
        <app-sidebar-administrativo></app-sidebar-administrativo>
      </div>
      <div class="w-dir-main">
        <div class="dashboard-header">
          <app-navbar></app-navbar>
        </div>
        <div class="container-fluid">
          <div class="ms-4 bg-pagina-interna">
            <h1 class="pagina-interna mt-2">{{ titulo_pagina }}</h1>
            <div class="d-flex justify-content-start">
              <p class="text-left">
                Antes de enviar certifique-se de que todas as informações
                <br />
                preenchidas nos campos abaixo estão corretas!
              </p>
              <div class="button-voltar ms-3 d-flex justify-content-center align-items-center" (click)="goBack()"><mat-icon>person</mat-icon> Voltar</div>

            </div>
            <div class="row">
              <div class="col">
                <div class="formulario-component d-flex flex-column">
                  <h1 class="pagina-form mb-4">{{ titulo_form }}</h1>
                  <ng-content select="[app-formulario]"></ng-content>

                  <app-forms
                    [dynamicFields]="dynamicFields"
                    (formSubmit)="onSubmit($event)">
                  </app-forms>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
