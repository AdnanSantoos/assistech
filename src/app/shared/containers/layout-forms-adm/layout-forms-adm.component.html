<div class="bkg-dashboard">
  <div class="">
    <div class="row altura">
      <div class="col-sm-6 col-md-2">
        <app-sidebar-administrativo></app-sidebar-administrativo>
      </div>
      <div class="col-sm-6 col-md-10 ms-0 ps-0">
        <div class="dashboard-header">
          <app-navbar></app-navbar>
        </div>
        <div class="container-fluid">
          <div class="bg-pagina-interna">
            <div class="row">
              <div class="col">
                <div class="formulario-component d-flex flex-column">
                  <h1 class="pagina-interna">{{ titulo_pagina }}</h1>
                  <ng-content select="[app-formulario]"></ng-content>
                  <app-forms
                    [dynamicFields]="dynamicFields"
                    (formSubmit)="onSubmit($event)"
                  ></app-forms>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
