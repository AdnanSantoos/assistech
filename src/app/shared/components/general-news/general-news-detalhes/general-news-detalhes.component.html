<section *ngIf="post">
  <div>
    <div class="container">
      <div class="">
        <div class="img-post py-4">
          <img
            [src]="post.image_url || ''"
            class="img-fluid"
            [alt]="post.image_label || 'Imagem principal'"
          />
        </div>

        <div class="d-flex justify-content-start flex-column">
          <h4 class="post-title">{{ post.title }}</h4>

          <div class="d-flex gap-2 mb-4">
            <h6 class="post-date">{{ post.date | date : "dd/MM/yyyy" }}</h6>
            <h6 class="post-author">{{ post.author }}</h6>
          </div>

          <div class="post-paragraphs">
            <p class="mb-4">{{ post.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
