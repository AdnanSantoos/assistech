<div class="container">
  <div class="row">
    <div class="card-container" *ngIf="posts.length > 0; else noPosts">
      <div
        class="card cup"
        *ngFor="let post of posts"
        (click)="navigateToNoticia(post.slug)"
      >
        <div class="card-header">
          <img
            [src]="post.image_url || 'assets/placeholder.jpg'"
            [alt]="post.image_label || 'Imagem principal'"
            class="img-header cup"
          />
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ post.title }}</h5>
          <div class="d-flex justify-content-start">
            <p class="card-data">{{ post.formattedDate }} ///</p>
            <p class="card-subtitle">{{ post.category || "Notícia" }}</p>
          </div>
          <p class="mt-3 card-text">{{ post.content.slice(0, 100) }}...</p>
          <div
            (click)="navigateToNoticia(post.slug); $event.stopPropagation()"
            class="btn-leiamais"
          >
            Leia mais
            <img
              src="assets/icons/duas-setas-direita.svg"
              width="15px"
              height="15px"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <ng-template #noPosts>
      <p class="text-center">Nenhuma notícia disponível no momento.</p>
    </ng-template>
  </div>
</div>
