<app-layout-table [titulo_pagina]="'Transferência de recursos'" [dataSource]="dataSource" [displayedColumns]="displayedColumns">
    <div class="filtro-container" app-filtro>
        <form class="d-flex" [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">Nome</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">Tipo de transferência</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex mt-auto justify-content-center align-items-center">
                                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>

        </form>
    </div>
</app-layout-table>
