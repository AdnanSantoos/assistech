<div class="bkg-administrativo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
              <app-sidebar-administrativo></app-sidebar-administrativo>
            </div>
            <div class="col-10">
                <div class="d-flex justify-content-center flex-column">
                    <div class="titulo">
                        <h1>Área administrativa</h1>
                    </div>
                    <div class="subtitulo">
                        <p>Selecione uma dentre as opções abaixo:</p>
                    </div>
                    <div class="buttons w-100 d-flex justify-content-center">
                        <ng-container *ngFor="let content of button">
                            <a class="button" [routerLink]="[content.link]" class="btn-padrao__hover button-acessos">
                                <div class="btn-padrao__perfil-icon"></div>
                                <div class="btn-padrao__text">{{ content.name }}</div>
                            </a>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
