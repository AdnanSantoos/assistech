<div class="w-100">
  <div class="container mt-5 me-auto">
    <div class="form-content">
      <h3 class="mb-4">Cadastrar Nova Foto</h3>
      <form [formGroup]="fotosForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="titulo">Título*</label>
          <input
            id="titulo"
            class="form-control"
            formControlName="titulo"
            placeholder="Título da foto"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="imagem">Imagem*</label>
          <input
            type="file"
            id="imagem"
            class="form-control"
            (change)="onFileChange($event)"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-dark w-100"
          [disabled]="fotosForm.invalid"
        >
          Cadastrar Imagem
        </button>
      </form>
    </div>
  </div>
</div>
