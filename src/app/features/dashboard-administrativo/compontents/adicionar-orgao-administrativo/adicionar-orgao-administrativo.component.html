<div class="">
  <div class="top-content my-3 d-flex flex-column justify-content-center align-items-start ">
    <h3>Pesquisar Órgão</h3>
    <div class="d-flex">
      <p>
        Antes de enviar, certifique-se de que todas as informações preenchidas<br/>
        nos campos abaixo estão corretas!
      </p>
      <div class="btn-voltar ms-2" (click)="goBack()">
        <mat-icon>person</mat-icon><span>voltar</span>
      </div>
    </div>
  </div>
<div class="w-auto">
  <div class="form-container p-4">
    <h2>CADASTRAR ÓRGÃO</h2>
    <form
      class="d-flex gap-3 flex-column"
      [formGroup]="formulario"
      (ngSubmit)="buscarOrgao()"
    >
      <div class="form-group">
        <label for="country_register">Registro Nacional</label>
        <input
          type="text"
          id="country_register"
          class="form-control"
          placeholder="Digite o registro nacional"
          formControlName="country_register"
        />
      </div>
      <button type="submit" class="btn btn-dark">Buscar</button>
    </form>
    <!-- Exibe o resultado do órgão -->
    <div *ngIf="resultado" class="result-container mt-3">
      <p><strong>Órgão:</strong> {{ resultado.name }}</p>
      <button class="btn btn-dark w-100" (click)="cadastrarOrgao()">Cadastrar</button>
    </div>
    <!-- Exibe mensagem de erro -->
    <div *ngIf="!resultado && errorMessage" class="mt-3 text-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
