<div class="w-100">
  <div class="container mt-5 me-auto">
    <div class="form-content">
      <h3 class="mb-4">Cadastrar Nova Notícia</h3>
      <form [formGroup]="noticiaForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="titulo">Título*</label>
          <input
            id="titulo"
            class="form-control"
            formControlName="titulo"
            placeholder="Título da notícia"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="comentario">Comentário*</label>
          <input
            id="comentario"
            class="form-control"
            formControlName="comentario"
            placeholder="Comentário da notícia"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="data">Data*</label>
          <input
            type="date"
            id="data"
            class="form-control"
            formControlName="data"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="texto">Texto*</label>
          <textarea
            id="texto"
            class="form-control"
            formControlName="texto"
            rows="5"
            placeholder="Texto da notícia"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="autor">Autor*</label>
          <input
            id="autor"
            class="form-control"
            formControlName="autor"
            placeholder="Nome do autor"
            required
          />
        </div>

        <!-- Novo campo para o upload de imagem -->
        <div class="form-group mb-3">
          <label for="imagem">Imagem*</label>
          <input
            type="file"
            id="imagem"
            class="form-control"
            (change)="onFileChange($event)"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-dark w-100"
          [disabled]="noticiaForm.invalid"
        >
          Cadastrar Notícia
        </button>
      </form>
    </div>
  </div>
</div>
