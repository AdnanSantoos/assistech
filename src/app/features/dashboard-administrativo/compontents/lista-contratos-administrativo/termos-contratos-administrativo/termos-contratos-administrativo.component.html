<div class="mt-4">
  <h3 class="mb-3">Termos de Contrato</h3>
  <small>Lista de termos cadastrados</small>

  <div class="action-button text-end mb-3 justify-content-end d-flex">
    <button
      class="btn btn-dark d-flex justify-content-center align-items-center"
      [routerLink]="['/adm/dashboard-administrativo/adicionar-termos']"
    >
      <mat-icon>add</mat-icon> Adicionar Novo Item
    </button>
  </div>

  <!-- Tabela de Termos -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nº Seq</th>
          <th>Termo</th>
          <th>Contrato PNCP Nº</th>
          <th>Criado em</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let termo of termos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ termo.name || "N/A" }}</td>
          <td>{{ termo.contract_number || "N/A" }}</td>
          <td>{{ termo.created_at | date : "dd/MM/yyyy" }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteTerm(termo.id)"
              matTooltip="Excluir"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        <tr *ngIf="termos.length === 0 && !isLoading">
          <td colspan="5" class="text-center text-muted">
            Nenhum termo encontrado.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginação -->
  <div class="d-flex justify-content-end gap-2 align-items-center mt-3">
    <button
      class="btn btn-secondary"
      (click)="goToPage(1)"
      [disabled]="currentPage === 1"
    >
      &laquo;&laquo;
    </button>
    <button
      class="btn btn-secondary"
      (click)="goToPreviousPage()"
      [disabled]="currentPage === 1"
    >
      &laquo;
    </button>

    <span>{{ currentPage }} de {{ totalPages }}</span>

    <button
      class="btn btn-secondary"
      (click)="goToNextPage()"
      [disabled]="currentPage === totalPages"
    >
      &raquo;
    </button>
    <button
      class="btn btn-secondary"
      (click)="goToPage(totalPages)"
      [disabled]="currentPage === totalPages"
    >
      &raquo;&raquo;
    </button>
  </div>
</div>
