<div class="mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <div>
      <h5>Noticias</h5>
      <small>Lista de Noticias cadastrados</small>
    </div>
    <button
      routerLink="/adm/dashboard-administrativo/cadastrar-noticia"
      class="btn btn-adm-adicionar ms-2"
    >
      <mat-icon>person</mat-icon> Publicar Noticias
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead>
        <tr>
          <th>Data de Publicação</th>
          <th>Título</th>
          <th>Conteúdo</th>
          <th>Autor</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let noticia of noticias">
          <td>{{ noticia.published_at | date : "dd/MM/yyyy" }}</td>
          <td>{{ noticia.title }}</td>
          <td>{{ noticia.content }}</td>
          <td>{{ noticia.author }}</td>
          <td>
            <button class="btn btn-primary btn-sm">Editar</button>
            <button class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="bkg-bottom d-flex justify-content-end align-items-center mt-3 flex-wrap"
  >
    <span class="resultado me-3"> Resultados: {{ totalResults }} </span>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)" aria-label="Primeira">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            (click)="goToPreviousPage()"
            aria-label="Anterior"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active">
          <span class="page-link">{{ currentPage }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToNextPage()" aria-label="Próxima">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="goToPage(totalPages)"
            aria-label="Última"
          >
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
