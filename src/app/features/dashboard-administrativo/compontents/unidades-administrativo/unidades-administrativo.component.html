<div class="mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <div>
      <h5>UNIDADES</h5>
      <small>Lista de Unidades cadastradas</small>
    </div>
    <button
      routerLink="/adm/pncp-administrativo/adicionar-unidades"
      class="btn btn-adm-adicionar ms-2"
    >
      <mat-icon>add</mat-icon> Adicionar Unidade
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>CÓDIGO IBGE</th>
          <th>CÓDIGO UNIDADE</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unidade of dataSource.data">
          <td>{{ unidade.name }}</td>
          <td>{{ unidade.agency_country_register }}</td>
          <td>{{ unidade.city_code }}</td>
          <td>{{ unidade.code }}</td>
          <td>
            <div class="d-flex justify-content-center py-2">
              <button class="btn btn-sm btn-remove">
                <img src="../../../../../assets/icons/remove-icon.svg" alt="">
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="bkg-bottom d-flex justify-content-end align-items-center">
    <span class="resultado me-3">{{ dataSource.data.length }} resultados</span>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)" aria-label="Primeira">
            &laquo;&laquo;
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPreviousPage()" aria-label="Anterior">
            &laquo;
          </a>
        </li>
        <li class="page-item active">
          <span class="page-link">{{ currentPage }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToNextPage()" aria-label="Próxima">
            &raquo;
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última">
            &raquo;&raquo;
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
