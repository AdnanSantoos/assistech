<div class="w-100">
  <div class="container mt-5 me-auto">
    <div class="form-content">
      <h3 class="mb-4">Cadastrar Novo usuário</h3>
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="cliente">Cliente*</label>
          <select id="cliente" class="form-control" formControlName="cliente" placeholder="Selecione">
            <option value="" disabled selected>Selecione</option>
            <!-- Adicione as opções de cidade aqui -->
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="nome">Nome*</label>
          <input
            id="nome"
            class="form-control"
            formControlName="nome"
            placeholder="Nome"
          />
        </div>

        <div class="form-group mb-3">
          <label for="email"
            >EMAIL</label
          >
          <input
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            type="email"
          />
        </div>

        <div class="form-group mb-3">
          <label for="usuario">usuário</label>
          <input
            id="usuario"
            class="form-control"
            formControlName="usuario"
            placeholder="Usuário"
          />
        </div>

        <div class="form-group mb-3">
          <label for="cpf">CPF</label>
          <input
            id="cpf"
            class="form-control"
            formControlName="cpf"
            placeholder="CPF"
          />
        </div>
        <div class="form-group mb-3">
          <label for="telefone">telefone</label>
          <input
            id="telefone"
            class="form-control"
            formControlName="telefone"
            placeholder="Telefone"
          />
        </div>
        <div class="form-group mb-3">
          <label for="senha">senha</label>
          <input
            id="senha"
            class="form-control"
            formControlName="senha"
            placeholder="Senha"
            type="password"
          />
        </div>

        <div class="form-group mb-3">
          <label>Status:</label>
          <div class="d-flex flex-wrap flex-column justify-content-start">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="status"
                id="status"
              />
              <label class="form-check-label" for="status">
                STATUS:

                <span
                  class="ms-1"
                  [ngClass]="{
                    'text-success': usuarioForm.get('status')?.value,
                    'text-danger': !usuarioForm.get('status')?.value
                  }"
                >
                  {{
                    usuarioForm.get("status")?.value
                      ? "Habilitado"
                      : "Desabilitado"
                  }}
                </span>
              </label>
            </div>

          </div>
        </div>

        
        <div class="form-group mb-3">
          <label for="tipo">Permissão*</label>
          <select id="tipo" class="form-control" formControlName="tipo">
            <option value="EMPRESA">Empresa</option>
            <option value="OUTRO">Outro</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-dark w-100"
          [disabled]="usuarioForm.invalid"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
