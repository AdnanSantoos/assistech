<div class="mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <div>
      <h5>DIÁRIOS OFICIAIS</h5>
      <small>Lista de diários oficiais cadastrados</small>
    </div>
    <button
      routerLink="/adm/diario-oficial-administrativo/publicar"
      class="btn btn-adm-adicionar ms-2"
    >
      <mat-icon>person</mat-icon> Publicar Diário Oficial
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead>
        <tr>
          <th>Data</th>
          <th>Edição</th>
          <th>Arquivo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{ doc.date }}</td>
          <td>{{ doc.edition }}</td>
          <td class="w-50">{{ doc.file }}</td>
          <td>
            <strong>{{ doc.status }}</strong>
          </td>
          <td class="w-25">
            <div class="d-flex justify-content-center align-items-center gap-2">
              <button class="btn btn-sm" tooltip="Protocolo">
                <img
                  src="../../../../../assets/icons/megaphone-adm-icon.svg"
                  alt="Protocolo"
                />
              </button>
              <button class="btn btn-sm" tooltip="Original">
                <img
                  src="../../../../../assets/icons/clipboard-adm.svg"
                  alt="Original"
                />
              </button>
              <button class="btn btn-sm" tooltip="Publicado">
                <img
                  src="../../../../../assets/icons/check-adm.svg"
                  alt="Publicado"
                />
              </button>
              <button class="btn btn-anexar">Anexar</button>
              <button class="btn ps-0 pe-0 ms-0 me-0" tooltip="Remover">
                <img
                  src="../../../../../assets/icons/remove-icon.svg"
                  alt="Remover"
                />
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="bkg-bottom d-flex justify-content-end align-items-center mt-3 flex-wrap"
  >
    <span class="resultado me-3">{{ documents.length }} resultados</span>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)" aria-label="Primeira">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            (click)="goToPreviousPage()"
            aria-label="Anterior"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active">
          <span class="page-link">{{ currentPage }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToNextPage()" aria-label="Próxima">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a
            class="page-link"
            (click)="goToPage(totalPages)"
            aria-label="Última"
          >
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
