<div class="mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h5>DIÁRIOS OFICIAIS</h5>
        <small>Lista de diários oficiais cadastrados</small>
      </div>
      <button routerLink="/adm/diario-oficial-administrativo/publicar" class="btn btn-adm-adicionar ms-2">
        <mat-icon>person</mat-icon> Publicar Diário Oficial
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered mb-0">
        <thead>
          <tr>
            <th>Data</th>
            <th>Edição</th>
            <th>Arquivo</th>
            <th>Status</th>
            <th>Ações</th>
            <th>Anexar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents">
            <td>{{ doc.date }}</td>
            <td>{{ doc.edition }}</td>
            <td>{{ doc.file }}</td>
            <td>{{ doc.status }}</td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-outline-primary me-2">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-success">
                <mat-icon>attach_file</mat-icon> Anexar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="bkg-bottom d-flex justify-content-end align-items-center mt-3">
      <span class="resultado me-3">{{ documents.length }} resultados</span>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPage(1)" aria-label="Primeira">
              <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="goToPreviousPage()" aria-label="Anterior">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item active">
            <span class="page-link">{{ currentPage }}</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToNextPage()" aria-label="Próxima">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última">
              <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
