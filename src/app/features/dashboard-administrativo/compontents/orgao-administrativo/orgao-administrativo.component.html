<div class="mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <div>
      <h5>ÓRGÃOS</h5>
      <small>Lista de Órgãos cadastrados</small>
    </div>
    <button routerLink="/adm/pncp-administrativo/adicionar-orgaos" class="btn btn-adm-adicionar ms-2">
      <mat-icon>person</mat-icon> Adicionar Órgão
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>CÓDIGO IBGE</th>
          <th>CÓDIGO ÓRGÃO</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orgao of dataSource.data">
          <td>{{ orgao.numSeq }}</td>
          <td>{{ orgao.nome }}</td>
          <td>{{ orgao.cnpj }}</td>
          <td>{{ orgao.cdgIBGE }}</td>
          <td>{{ orgao.cdgORG }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-sm rounded btn-primary me-2 btn-edit mt-1 mat-edit d-flex justify-content-center align-items-center">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-sm btn-edit">
                <img src="../../../../../assets/icons/remove-icon.svg" alt="">
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="bkg-bottom d-flex justify-content-end align-items-center">
    <span class="resultado me-3">{{ dataSource.data.length }} resultados</span>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)" aria-label="Primeira">
            <span aria-hidden="true">&laquo;&laquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPreviousPage()" aria-label="Anterior">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active">
          <span class="page-link">{{ currentPage }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToNextPage()" aria-label="Próxima">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última">
            <span aria-hidden="true">&raquo;&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
