<div class="bkg-administrativo">
  <div class="container">
      <h1>Órgãos</h1>
      <div class="container d-flex flex-wrap justify-content-between">
          <div class="button-voltar"
          (click)="goBack()">
              Voltar
          </div>
          <p class="text-center text-uppercase mt-4">
            Lista de órgãos cadastrados
        </p>
          <div class="button-orgao" routerLink="/adicionar-orgao-administrativo">
            Adicionar Órgão
        </div>
      </div>
      <div class="gerenciador-content">
          <div class="table-container">
              <table>
                  <thead>
                      <tr class="bold">
                          <th>Nº</th>
                          <th>Nome</th>
                          <th>CNPJ</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let doc of documents">
                          <td>{{ doc.numSeq }}</td>
                          <td>{{ doc.nome }}</td>
                          <td>{{ doc.cnpj }}</td>
                          <td>
                              <div class="actions">
                                  <div class="btn-action red">
                                      <div class="bin"></div>
                                  </div>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
