<app-layout-table [titulo_pagina]="'Audiências Públicas'" [dataSource]="dataSource"
    [displayedColumns]="displayedColumns">
    <div class="filtro-container" app-filtro>
        <form class="d-flex" [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
            <div class="d-flex flex-column bold">
                <span class="w-100 text-center">Nº do balanço</span>
                <input type="text" class="w-100" formControlName="ataDaSessao">
            </div>
            <div class="d-flex flex-column bold margin-left">
                <span class="w-100 text-center">data</span>
                <input type="text" class="w-100" formControlName="ataDaSessao">
            </div>
            <div class="d-flex ml-auto flex-wrap justify-content-center bold margin-right">
                <span class="w-100 text-center">Até</span>
                <input type="text" class="w-100" formControlName="ataDaSessao">
            </div>
            <div class="d-flex flex-wrap justify-content-center bold">
                <span class="w-100 text-center">Descrição</span>
                <input type="text" class="w-100" formControlName="ataDaSessao">
            </div>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>search</mat-icon>
            </button>
        </form>
    </div>
</app-layout-table>
