<app-layout-table [titulo_pagina]="'Indicações e requerimentos'" [dataSource]="dataSource"
    [displayedColumns]="displayedColumns">
    <div class="filtro-container" app-filtro>
        <form class="d-flex" [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
            <div class="d-flex flex-column bold">
                <span class="w-auto text-center">ANO</span>
                <input type="text" class="w-auto" formControlName="ataDaSessao">
            </div>
            <div class="d-flex flex-column bold margin-left">
                <span class="w-auto text-center">Número</span>
                <input type="text" class="w-auto" formControlName="ataDaSessao">
            </div>
            <div class="d-flex ml-auto flex-wrap justify-content-center bold margin-right">
                <span class="w-auto text-center">Responsável</span>
                <input type="text" class="w-auto" formControlName="ataDaSessao">
            </div>
            <div class="d-flex flex-wrap justify-content-center bold">
                <span class="w-auto text-center">conteúdo</span>
                <input type="text" class="w-auto" formControlName="ataDaSessao">
            </div>
            <div class="d-flex justify-content-center align-items-center"> 
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="mt-auto">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </form>
    </div>
</app-layout-table>
