<app-layout-table [titulo_pagina]="'Atos admissionais'" [dataSource]="dataSource" [displayedColumns]="displayedColumns">
    <div class="filtro-container" app-filtro>
        <form class="d-flex" [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
            <div class="ata-da-sessao bold">
                Selecione a quantidade de registros
                <input type="text" class="w-25" formControlName="ataDaSessao">
                <button mat-icon-button class="pt-3" aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </form>
    </div>
</app-layout-table>
