<app-layout-table [titulo_pagina]="'Audiências Públicas'" [dataSource]="dataSource"
    [displayedColumns]="displayedColumns">
    <div class="filtro-container" app-filtro>
        <form class="d-flex" [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-md-11 col-sm-12">
                        <div class="row justify-content-center">
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">nº da contratação</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">nº do processo</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">data</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">status</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="d-flex flex-column bold">
                                <span class=" text-center">nº dispensa</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold ">
                                <span class=" text-center">contrato</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class="text-center">contratada</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                            <div class="d-flex flex-column bold">
                                <span class="text-center white-space">arquivo do processo</span>
                                <input type="text" class="" formControlName="ataDaSessao">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-12 d-flex justify-content-center align-items-center">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>search</mat-icon>
                        </button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</app-layout-table>
