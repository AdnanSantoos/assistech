<form [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
  <div class="right-column">
    <div class="form-container">
      <div class="form-title">SELECIONE O MÊS DE SUA PESQUISA:</div>
      <mat-form-field>
        <mat-label>Mês</mat-label>
        <mat-select formControlName="month">
          <mat-option *ngFor="let mes of meses" [value]="mes.value">
            {{ mes.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="campos-opcionais">
      <h3>campos opcionais</h3>
      <div class="d-flex row w-100 align-items-center justify-content-lg-center">
        <div class="d-flex flex-column w-auto justify-content-center align-items-center ml-auto">
          <label>Edição</label>
            <input type="text" placeholder="SELECIONE"/>
        </div>
        <div class="d-flex flex-column w-auto justify-content-center align-items-center mr-auto">
          <label>Palavra-chave</label>
          <input type="text" class="" placeholder="DIGITE O NOME" >
        </div>
        <button>Prosseguir</button>
      </div>
    </div>
  </div>
</form>
