<div class="right-column">
  <div class="header d-flex justify-content-between">
    <div class="search-bar">
      <form [formGroup]="filterForm">
        <div class="input-container">
          <label>Palavra-Chave</label>
          <input
            type="text"
            formControlName="palavraChave"
            placeholder="DIGITE O NOME DA PALAVRA-CHAVE"
          />
        </div>
        <div class="input-container">
          <label>Período</label>
          <input
            type="text"
            formControlName="periodoInicial"
            placeholder="ÍNICIO"
          />
        </div>
        <div class="input-container">
          <label>até</label>
          <input
            type="text"
            formControlName="periodoFinal"
            placeholder="FINAL"
          />
        </div>
        <div class="input-container">
          <label>edição</label>
          <input
            type="text"
            formControlName="periodoFinal"
            placeholder="SELECIONE"
          />
        </div>
        <button class="mt-auto" mat-icon-button type="button" aria-label="Pesquisar">
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
  </div>
  <div class="table-container">
    <table class="official-docs-table">
      <thead>
        <tr>
          <th>EDIÇÃO</th>
          <!-- <th>NATUREZA</th> -->
          <th>DATA DA PUBLICAÇÃO</th>
          <th>DESCRIÇÃO</th>
          <th>VISUALIZAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of filteredDocuments">
          <td>{{ doc.number }}</td>
          <!-- <td></td> -->
          <td>{{ doc.date| date : "dd/MM/yyyy" }}</td>
          <td>{{ doc.description }}</td>
          <td>
            <a (click)="visualizar(doc.file_published)" class="download-link"
              ><mat-icon>arrow_downward</mat-icon></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
