<app-diario-oficial-layout>
    <div class="right-column w-100" app-filtro-diario>
        <div class="visualizacao-container w-100">
            <div class="d-flex justify-content-between">
            <nav aria-label=" breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/diario-oficial">Di√°rio Oficial</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ documentTitle }}</li>
                </ol>
                </nav>

                <div class="header d-flex justify-content-between align-items-center">
                    <div class="header-icons">
                        <button mat-icon-button (click)="downloadDocument()">
                            <mat-icon>download</mat-icon>
                        </button>
                        <button mat-icon-button (click)="printDocument()">
                            <mat-icon>print</mat-icon>
                        </button>
                    </div>
                </div>
            </div>

            <div class="document-preview">
                <iframe [src]="documentUrl" width="100%" height="600px"></iframe>
            </div>
        </div>


    </div>

</app-diario-oficial-layout>
