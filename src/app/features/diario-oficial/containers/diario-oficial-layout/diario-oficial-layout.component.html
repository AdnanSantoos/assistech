<div class="bkg-diario">
  <div class="container d-flex justify-content-center flex-column">
    <div class="header">
      <button class="back-button" routerLink="/diario-oficial">VOLTAR</button>
      <div class="title">DIÁRIO OFICIAL</div>
    </div>
    <div class="filter-container">
      <div class="content">
        <div class="left-column">
          <div class="logo-container">
            <img src="../../../../../assets/logos/logo-g-itaberaba.png" alt="Logo" class="logo" />
            <div class="form-title2">portal de transparência</div>
            <div class="form-title">itaberaba</div>
            <div class="year-container">
              <mat-form-field>
                <mat-label>Ano</mat-label>
                <mat-select formControlName="ano" (selectionChange)="onAnoChange($event.value)">
                  <mat-option *ngFor="let ano of anos" [value]="ano">
                    {{ ano }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="month-container" *ngIf="exibirFormulario">
              <form [formGroup]="filtroForm" (ngSubmit)="onFormSubmit()">
                <mat-form-field>
                  <mat-label>Mês</mat-label>
                  <mat-select formControlName="mes">
                    <mat-option *ngFor="let mes of meses" [value]="mes">
                      {{ mes }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </form>
            </div>
          </div>
          <img src="../../../../../assets/logos/logo-colorida-pwr.png" alt="Logo" class="logo" />
        </div>
        <div class="right-column">
          <ng-content select="[app-filtro-diario]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
