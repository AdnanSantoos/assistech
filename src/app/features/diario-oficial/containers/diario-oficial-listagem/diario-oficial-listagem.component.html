<app-diario-oficial-layout>
    <div class="right-column" app-filtro-diario>
        <div class="header d-flex justify-content-between">
            <h2>JANEIRO 2022</h2>
            <div class="search-bar">
                <form [formGroup]="filterForm">
                    <div class="input-container">
                        <mat-icon class="search-icon">search</mat-icon>
                      <input type="text" formControlName="documentName" placeholder="DIGITE O NOME DO DOCUMENTO" />
                    </div>
                  </form>
            </div>
        </div>
        <div class="table-container">

            <table class="official-docs-table">
                <thead>
                    <tr>
                        <th>EDIÇÃO</th>
                        <th>NATUREZA</th>
                        <th>DATA DA PUBLICAÇÃO</th>
                        <th>DESCRIÇÃO</th>
                        <th>VISUALIZAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doc of filteredDocuments">
                        <td>{{ doc.edicao }}</td>
                        <td>{{ doc.natureza }}</td>
                        <td>{{ doc.dataPublicacao | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ doc.descricao }}</td>
                        <td><a [routerLink]="doc.link" class="download-link"><mat-icon>arrow_downward</mat-icon></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</app-diario-oficial-layout>
